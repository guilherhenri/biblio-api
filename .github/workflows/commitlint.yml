name: Lint Commits

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        run: npm install -g pnpm@10.10.0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check commit count
        run: echo "Total commits in branch: $(git rev-list --count origin/main..$(git branch --show-current))"

      - name: Lint commit messages
        run: pnpm commitlint --from=HEAD~${{ github.event.pull_request.commits }} --to=HEAD --
