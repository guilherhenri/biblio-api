name: Lint Commits

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Obtém o histórico completo para verificar commits

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22" # Alinha com sua versão local (22.12.0)
          cache: "pnpm" # Cache para pnpm, melhora a performance

      - name: Install pnpm
        run: npm install -g pnpm@10.10.0 # Usa a mesma versão do seu projeto

      - name: Install dependencies
        run: pnpm install --frozen-lockfile # Equivalente a npm ci, usa o lockfile do pnpm

      - name: Lint commit messages
        run: pnpm commitlint --from=HEAD~${{ github.event.pull_request.commits }} --to=HEAD
